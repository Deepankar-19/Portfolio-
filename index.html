<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 4rem 0;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .welcome-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 2rem 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <div class="subtitle">To My Personal Website</div>
    </header>

    <main>
        <div class="welcome-text">
            <p>Hello! I'm delighted to welcome you to my website. This is a place where I share my thoughts, work, and experiences.</p>
            <p>Feel free to explore and get to know more about me and my journey.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
