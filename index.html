<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2.5rem;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        .btn-no {
            background: #333;
            color: white;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(8px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            font-size: 2rem;
            color: #333;
            max-width: 80%;
            transform: scale(0.9);
            animation: scaleIn 0.3s ease-out forwards;
        }
        @keyframes scaleIn {
            to { transform: scale(1); }
        }
        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .background-heart {
            position: absolute;
            opacity: 0.1;
            font-size: 50px;
            animation: floatBackground 20s linear infinite;
        }
        @keyframes floatBackground {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="backgroundHearts"></div>
    <div class="container">
        <div class="question">
            Are you the prettiest girl ever<br>aka girlfriend of Deepankar Sharma?
        </div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="window.location.href='love.html'">YES</button>
            <button class="btn btn-no" onclick="showModal()">NO</button>
        </div>
    </div>

    <div class="modal" id="noModal" onclick="hideModal()">
        <div class="modal-content">
            UNFORTUNATELY YOU DON'T KNOW HOW IT FEELS TO BE THE PRETTIEST GIRL EVER
        </div>
    </div>

    <script>
        // Show modal immediately when page loads
        window.onload = function() {
            document.getElementById('noModal').style.display = 'flex';
        }

        function showModal() {
            document.getElementById('noModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('noModal').style.display = 'none';
        }

        // Add floating hearts in background
        const backgroundHearts = document.getElementById('backgroundHearts');
        for(let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'background-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 20 + 's';
            heart.innerHTML = 'â™¥';
            backgroundHearts.appendChild(heart);
        }
    </script>
</body>
</html>
